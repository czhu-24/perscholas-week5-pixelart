<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <h1>Pixel Art Editor</h1>
    <div id="big-flexbox">
        <div id="tool-flexbox">
            <div class="tool-square" id="pen-square">pen</div>
            <div class="tool-square" id="eraser-square">eraser</div>
            <div class="tool-square">change color
                <form>
                    <input id="color-picker" type="color">
                </form>
            </div>
            <div class="tool-square">(add shapes)</div>
        </div>
        <div id="canvas-grid">
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        <div id="save-flexbox">
            <div class="save-square" id="reset-square">reset</div>
            <div class="save-square">undo</div>
            <div class="save-square">redo</div>
            <div class="save-square">export</div>
        </div>
    </div>
    
    
</body>
</html>
